<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3 needs-validation">
		<h1 class="text-center mb-4">Internship Form</h1>
		<!-- first name -->
		<div class="col-md-4">
			<label for="first-name-input" class="form-label">First Name</label>
			<input type="text" id="first-name-input" class="form-control" required>
			<div class="invalid-feedback">First name required!</div>
		</div>

		<!-- last name -->
		<div class="col-md-4">
			<label for="last-name-input" class="form-label">Last Name</label>
			<input type="text" id="last-name-input" class="form-control" required>
			<div class="invalid-feedback">Last name required!</div>
		</div>

		<!-- email -->
		<div class="col-md-4">
			<label for="email-input" class="form-label">Email Address</label>
			<input type="email" id="email-input" class="form-control" placeholder="xyz@abc.com" required>
			<div class="invalid-feedback">Email required!</div>
		</div>

		<!-- college -->
		<div class="col-md-6">
			<label for="college-input" class="form-label">College</label>
			<input type="text" id="college-input" class="form-control" required>
			<div class="invalid-feedback">Please provide a valid college.</div>
		</div>

		<!-- graduation year -->
		<div class="col-md-3">
			<label for="graduation-year-input" class="form-label">Graduation Year</label>
			<select id="graduation-year-input" class="form-select" required>
				<option selected disabled value="">Choose...</option>
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<div class="invalid-feedback">Please select a valid Graduation Year.</div>
		</div>

		<!-- roll no -->
		<div class="col-md-3">
			<label for="roll-no-input" class="form-label">Roll No.</label>
			<input type="number" id="roll-no-input" class="form-control" required>
			<div class="invalid-feedback">Please provide a valid Roll No.</div>
		</div>

		<!-- T&C -->
		<div class="col-md-12">
			<div class="form-check">
				<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
				<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
				<div class="invalid-feedback">You must agree before submitting</div>
			</div>
		</div>

		<div class="col-md-12">
			<button type="submit" class="btn btn-primary">Submit Form</button>
		</div>
	</form>
	
    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	<script type="text/javascript">
		(() => {
			  'use strict';
			  const forms = document.querySelectorAll('.needs-validation');
			
			  Array.from(forms).forEach(form => {
			    form.addEventListener('submit', event => {
			      if (!form.checkValidity()) {
			        event.preventDefault();
			        event.stopPropagation();
			      }
			      form.classList.add('was-validated');
			    }, false)
			  });
		})();
	</script>

</body>

</html>
